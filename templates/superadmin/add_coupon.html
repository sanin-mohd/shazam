
{% extends 'superadmin/base.html'%} 
{% load static %} 


{% block content %}
<link rel="stylesheet" href="{% static 'admin/add_category.css'%}">
<div id="form-main ">
  <div id="form-div">
    <form method="post"  action="{% url 'add_coupon'%}" class="form" id="form1">
        {% csrf_token %}
        {% include 'includes/alerts.html' %}
        <label for="">Category</label>
      <select name="category"  class="form-select validate[required,custom[onlyLetter],length[0,100]] feedback-input" aria-label="Default select example">
        <option selected>Category</option>
        {% for category in categories %}

        <option value="{{category.id}}">{{category.category_name}}</option>

        {% endfor %}
        
      </select>
      <p class="name">
        <label for="">Coupon Code</label>
        <input name="code" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      <p class="name">
        <label for="">Discount(%)</label>
        <input name="discount" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      
      <div class="submit">
        <input type="submit" value="Save" id="button-blue"/>
        <div class="ease"></div>
      </div>
      
      <div class="submit " style="margin-top:40px">
        <a href="{% url 'coupons_table' %}"><input type="button" value="Cancel" id="button-blue"/></a>
         <div class="ease"></div>
      </div>
    </form>
  </div>
</div>



{% endblock %}
