
{% extends 'vendor/index.html'%} 
{% load static %} 


{% block content %}
<link rel="stylesheet" href="{% static 'admin/add_category.css'%}">
<div id="form-main ">
  <div id="form-div">
    <form method="post"  action="{% url 'add_offer'%}" class="form" id="form1">
        {% csrf_token %}
        {% include 'includes/alerts.html' %}
      
      
      
   
      
      <select name="vehicle"  class="form-select validate[required,custom[onlyLetter],length[0,100]] feedback-input" aria-label="Default select example">
        <option selected>Vehicle</option>
        {% for vehicle in vehicles %}

        <option value="{{vehicle.id}}">{{vehicle}}</option>

        {% endfor %}
        
      </select>
      <p class="name">
        <label for="">Discount(%)</label>
        <input name="discount" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      
      <div class="submit">
        <input type="submit" value="Save" id="button-blue"/>
        <div class="ease"></div>
      </div>
      
      <div class="submit " style="margin-top:40px">
        <a href="{% url 'offers_table' %}"><input type="button" value="Cancel" id="button-blue"/></a>
         <div class="ease"></div>
      </div>
    </form>
  </div>
</div>



{% endblock %}
