
{% extends 'vendor/index.html'%} 
{% load static %} 


{% block content %}
<link rel="stylesheet" href="{% static 'admin/add_category.css'%}">
<div id="form-main ">
  <div id="form-div">
    <form method="post" action="{% url 'addslot'%}" class="form" id="form">
      {% include 'includes/alerts.html' %}
        {% csrf_token %}
        <select name="vehicle"  class="form-select validate[required,custom[onlyLetter],length[0,100]] feedback-input" aria-label="Default select example">
        <label for="">Vehicle Name</label>
        {% for vehicle in vehicles %}
        <option value="{{vehicle}}">{{vehicle}}</option>
        {% endfor %}
      </select>
      <p class="name">
        <label for="">Date Time</label>
        <input name="datetime" type="datetime-local" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      <p class="name">
        <label for="">Slot</label>
        <input name="slot" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
     
      <div class="submit">
        <input type="submit" value="Save" id="button-blue"/>
      </div>
      

    </form>
  </div>
</div>




{% endblock %}
