{% extends 'vendor/index.html'%}
{% load static%}
{% block content%}
<style>
    .bg-danger{
        background-color: #00B2BD !important;

    }
    
</style>

<div class="bg-danger pt-10 pb-21"></div>

<div class="container-fluid mt-n22 px-6">
  <div class="row">
   
    <div class="col-xl-3 col-lg-6 col-md-12 col-12 mt-6">
      <!-- card -->
      <div class="card rounded-3">
        <!-- card body -->
        <div class="card-body">
          <!-- heading -->
          <div class="d-flex justify-content-between align-items-center
              mb-3">
            <div>
              <h4 class="mb-0">Total Bookings</h4>
            </div>
            <div class="icon-shape icon-md bg-light-primary text-primary
                rounded-1">
              <i class="bi bi-briefcase fs-4"></i>
            </div>
          </div>
          <!-- project number -->
          <div>
            <h1 class="fw-bold">{{total_booking}}</h1>
            <!-- <p class="mb-0"><span class="text-dark me-2">2</span>Completed</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 col-12 mt-6">
      <!-- card -->
      <div class="card rounded-3">
        <!-- card body -->
        <div class="card-body">
          <!-- heading -->
          <div class="d-flex justify-content-between align-items-center
              mb-3">
            <div>
              <h4 class="mb-0">Completed</h4>
            </div>
            <div class="icon-shape icon-md bg-light-primary text-primary
                rounded-1">
              <i class="bi bi-list-task fs-4"></i>
            </div>
          </div>
          <!-- project number -->
          <div>
            <h1 class="fw-bold">{{completed}}</h1>
            <!-- <p class="mb-0"><span class="text-dark me-2">28</span>Cancelled</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 col-12 mt-6">

      <div class="card rounded-3">
        <!-- card body -->
        <div class="card-body">
          <!-- heading -->
          <div class="d-flex justify-content-between align-items-center
              mb-3">
            <div>
              <h4 class="mb-0">Pending</h4>
            </div>
            <div class="icon-shape icon-md bg-light-primary text-primary
                rounded-1">
              <i class="bi bi-people fs-4"></i>
            </div>
          </div>
          <!-- project number -->
          <div>
            <h1 class="fw-bold">{{pending}}</h1>
            <!-- <p class="mb-0"><span class="text-dark me-2">1</span>Completed</p> -->
          </div>
        </div>
      </div>

    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 col-12 mt-6">

      <div class="card rounded-3">
        <!-- card body -->
        <div class="card-body">

            </div>
            <div class="icon-shape icon-md bg-light-primary text-primary
                rounded-1">
              <i class="bi bi-bullseye fs-4"></i>
            </div>
          </div>
          <!-- project number -->
          <div>
            <h1 class="fw-bold">{{cancelled}}</h1>
            <!-- <p class="mb-0"><span class="text-success me-2">5%</span>Completed</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- row  -->
 
  
</div>

</div>
