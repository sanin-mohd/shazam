
{% extends 'vendor/index.html'%} 
{% load static %} 


{% block content %}
<link rel="stylesheet" href="{% static 'admin/add_category.css'%}">
<div id="form-main ">
  <div id="form-div">
    <form method="post" action="{% url 'add-vehicle'%}" class="form" id="form">
      {% include 'includes/alerts.html' %}
        {% csrf_token %}
      
      <p class="name">
        <label for="">Model Name</label>
        <input name="vehicle_name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      <label for="">Category</label>
      <select name="category"  class="form-select validate[required,custom[onlyLetter],length[0,100]] feedback-input" aria-label="Default select example">
        
        
        {% for category in categories %}

        <option value="{{category}}">{{category}}</option>

        {% endfor %}
        
      </select>
      <p class="name">
        <label for="">Range</label>
        <input name="range" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      
      
      <p class="name">
        <label for="">Top Speed</label>
        <input name="top_speed" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
      <p class="name">
        <label for="">No of Seats</label>
        <input name="no_of_seats" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="" id="name" />
      </p>
    
      
      <p class="name">
        <label for="">Gif URL</label>
        <input name="gif" accept="image/*" type="url" class="validate[required,custom[email]] feedback-input" id="name" placeholder="" />
      </p>
      
      
      <div class="submit">
        <input type="submit" value="Save" id="button-blue"/>
        <div class="ease"></div>
      </div>
      
      <div class="submit " style="margin-top:40px">
        <a href="{% url 'view-vehicles' %}"><input type="button" value="Cancel" id="button-blue"/></a>
         <div class="ease"></div>
      </div>
    </form>
  </div>
</div>




{% endblock %}
