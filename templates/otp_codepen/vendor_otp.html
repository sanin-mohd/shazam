{% load static %}
<link rel="stylesheet" href="{% static 'otp/otp_codepen/style.css'%}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
  .card {
    height: 500px;
  }
  .btn-success {
    background-color: #00b2bd;
  }
  .btn-success:hover {
    background-color: black;
  }
</style>
<form action="{% url 'verify-otp' %}" method="post">
  {% csrf_token %}
  <div
    class="
      container
      height-100
      d-flex
      justify-content-center
      align-items-center
    "
  >
    <div class="position-relative">
      <div class="card p-2 text-center">
        <h6>
          Please enter the one time password <br />
          to verify your account
        </h6>
        <div>
          <span>A code has been sent to</span> <small>{{mobile}}</small>
        </div>
        <div
          id="otp"
          class="inputs d-flex flex-row justify-content-center mt-2"
        >
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            name="first"
            id="first"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            name="second"
            id="second"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            name="third"
            id="third"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            name="fourth"
            id="fourth"
            maxlength="1"
          />
        </div>
        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-success px-4 validate"
            id="submit"
          >
            Validate
          </button>
        </div>
        <div class="text-center mt-5">
          <span class="d-block mobile-text" id="countdown"></span>
          <span class="d-block mobile-text" id="resend"></span>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="{% static 'otp/mainvendor.js' %}"></script>
<script src="{% static 'otp/otp_codepen/main.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
