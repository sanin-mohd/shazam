{% extends 'base.html'%} {% load static%} {% block content%}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <!-- <div class="intro-banner-wrap">
	<img src="images/banners/1.jpg" class="img-fluid rounded">
</div> -->

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="{% static 'images/banners/ola.PNG'%}"
            style="height: 230px;width: 700px;"
            alt="First slide"
          />
        </div>
        
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'images/banners/shazam.PNG'%}"
            style="height: 230px;width: 700px;"
            alt="Second slide"
          />
        </div>
        {% for banner in banners %}
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{{banner.poster.url}}"
            style="height: 230px;width: 700px;"
            alt="Third slide"
          />
        </div>
        {% endfor %}
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      
      <h3 class="section-title">Categories</h3>
    </header>
    <!-- sect-heading -->

    
    <div class="row">
      {% for category in all_categories %}
      
      
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{% url 'view-category-store' category.id %}" class="img-wrap">
              <img src="{{category.gif}}" />
            </a>
            <figcaption class="info-wrap align-self-center">
              <a href="{% url 'view-category-store' category.id %}" class="title">{{category}}</a>
              
            </figcaption>
          </div>
        </div>


     
      

      {% endfor %}

      
      
      <!-- col.// -->
      
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="./store.html" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">New Arrival</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for vehicle in vehicles %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{% url 'showroom' vehicle.id %}" class="img-wrap">
            <img src="{{vehicle.gif}}" />
          </a>
          <figcaption class="info-wrap align-self-center" style="">
            <div class="">
              <a href="{% url 'showroom' vehicle.id %}" class="title">{{vehicle.vehicle_name}}</a>
            </div>

            <div class="price mt-1">Top Speed : {{vehicle.top_speed}} km/h</div>
            <div class="price mt-1">Range : {{vehicle.range}} km</div>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
      <!-- col.// -->
      
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>

{% endblock content%}
